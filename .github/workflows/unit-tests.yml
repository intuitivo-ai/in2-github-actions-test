name: Unit-Tests

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: true
        type: string
      DEFAULT_DOCKER_TAG:
        required: false
        type: string
        default: in2etvo
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      REGISTRY:
        required: true

jobs:
  run-unit-tests:
    runs-on: [self-hosted, linux]
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ inputs.DEFAULT_DOCKER_TAG }}
      - if:  ${{ inputs.PUSH }}
        name: Push to ECR
        run: |
          COMMIT_ID="${GITHUB_SHA}"
          ORG="${GITHUB_REPOSITORY_OWNER}"
          REPOSITORY=$(echo "${GITHUB_REPOSITORY}" | sed "s|${ORG}/||g")

          docker tag "${{ inputs.DEFAULT_DOCKER_TAG }}" "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_SHA}"
          docker tag "${{ inputs.DEFAULT_DOCKER_TAG }}" "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
          docker images
      - name: Test
        run: |
          docker images
          docker run ${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_SHA} scripts/run_tests.sh
