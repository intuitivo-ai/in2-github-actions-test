name: Docker-Build

on:
  workflow_call:
    inputs:
      ADDITIONAL_VARIABLES:
        required: false
        type: string
      AWS_REGION:
        required: false
        type: string
        default: us-east-1
      CHECKOUT_IN2_REPOSITORIES:
        required: false
        type: boolean
        default: false
      CHECKOUT_IN2_REPOSITORY_NAMES:
        required: false
        type: string
      DOCKER_BUILD_ARGS:
        required: false
        type: string
      DOCKER_TARGET:
        required: false
        type: string
      ENVIRONMENT:
        required: false
        type: string
      BUILD:
        required: false
        type: string
        default: docker
      PUBLISH:
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      REGISTRY:
        required: false
      TOKEN:
        required: false

env:
  ADDITIONAL_VARIABLES: ${{ inputs.ADDITIONAL_VARIABLES }}
  AWS_REGION: ${{ inputs.AWS_REGION }}
  DEFAULT_DOCKER_TAG: ${{ github.repository }}
  DOCKER_BUILD_ARGS: ${{ inputs.DOCKER_BUILD_ARGS }}
  DOCKER_TARGET: ${{ inputs.DOCKER_TARGET }}
  ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
  NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
  REGISTRY: ${{ secrets.REGISTRY }}
  VERSION: "1.5.${{ github.run_number }}"

jobs:
  build-and-push:
    runs-on: [ self-hosted, linux ]
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout ${{ inputs.CHECKOUT_IN2_REPOSITORY_NAMES }} repositories
        if: ${{ inputs.CHECKOUT_IN2_REPOSITORIES }}
        run: |
          ORG="${GITHUB_REPOSITORY_OWNER}"

          ./scripts/checkout_repositories.sh ${ORG} ${{ inputs.CHECKOUT_IN2_REPOSITORY_NAMES }}
      - name: Configure AWS credentials
        if: ${{ (inputs.BUILD == 'docker' || inputs.BUILD == 'layer' ) && inputs.PUBLISH }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}
      - name: Login to Amazon ECR
        if: ${{ inputs.BUILD == 'docker' && inputs.PUBLISH }}
        uses: aws-actions/amazon-ecr-login@v1
      - name: Login to AWS registry
        if: ${{ inputs.BUILD == 'docker' }}
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: "763104351884" # AWS registry
      - name: Setup Node
        if: ${{ inputs.BUILD == 'npm' }}
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@intuitivo-ai'
      - id: check_image
        name: Check image already exists
        run: |
          ORG="$GITHUB_REPOSITORY_OWNER"
          REPOSITORY=$(echo "$GITHUB_REPOSITORY" | sed "s|$ORG/||g")
          
          export IMAGE=$(aws ecr describe-images --repository-name $REPOSITORY --image-ids imageTag=$GITHUB_SHA)
          echo "exist=$(if [ -z "$IMAGE" ]; then echo 'false'; fi)"  >> $GITHUB_OUTPUT
          echo "IMAGE_TAG $image_tag=$(jq '.imageDetails[0].imageTags' <<< "$IMAGE")"
      - name: Build
        if: ${{ steps.check_image.outputs.exist == 'false' }}
        run: |
          ./scripts/build.sh ${{ inputs.BUILD }}
      - name: Publish
        if: ${{ inputs.PUBLISH && steps.check_image.outputs.exist == 'false' }}
        run: |
          ./scripts/publish.sh ${{ inputs.BUILD }}
