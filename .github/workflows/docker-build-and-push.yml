name: Docker-Build

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: true
        type: string
      DEFAULT_DOCKER_TAG:
        required: true
        type: string
      PUSH:
        required: false
        type: boolean
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      REGISTRY:
        required: true

jobs:
  docker-build-and-push:
    runs-on: [self-hosted, linux]
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ inputs.DEFAULT_DOCKER_TAG }}
      - if:  ${{ inputs.PUSH }}
        name: Push to ECR
        run: |
          COMMIT_ID="${GITHUB_SHA}"
          ORG="${GITHUB_REPOSITORY_OWNER}"
          REPOSITORY=$(echo "${GITHUB_REPOSITORY}" | sed "s|${ORG}/||g")

          docker tag "${{ inputs.DEFAULT_DOCKER_TAG }}" "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_SHA}"
          docker tag "${{ inputs.DEFAULT_DOCKER_TAG }}" "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
          docker images
          docker push "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_SHA}"
          docker push "${{ secrets.REGISTRY }}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
