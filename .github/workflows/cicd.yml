name: Continuous Delivery
'on':
  push:
    branches-ignore:
    - infra-updates*
  workflow_dispatch:
    inputs:
      ACTION:
        description: ''
        required: true
        default: plan
        type: choice
        options:
        - plan
        - deploy
      ENVIRONMENT:
        description: ''
        required: false
        default: staging
        type: choice
        options:
        - development
        - devops-sandbox
        - staging
      TESTS:
        description: Run tests
        required: false
        default: true
        type: choice
        options:
        - 'true'
        - 'false'
      INFRACOST:
        description: Infracost Report
        required: false
        default: true
        type: choice
        options:
        - 'true'
        - 'false'
jobs:
  config:
    name: Config
    uses: ./.github/workflows/pre.yml
    with:
      DEFAULT_ENVIRONMENT: staging
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
  build:
    name: Build
    needs:
    - config
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      AWS_REGION: us-east-1
      PUBLISH: true
      CHECKOUT_IN2_REPOSITORIES: true
      CHECKOUT_IN2_REPOSITORY_NAMES: in2-react-components
      CLEAR_CACHE: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}
      DOCKER_BUILD_ARGS: FW_SECRET_KEY=${{ secrets.FW_SECRET_KEY }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test:
    name: Tests
    needs:
    - build
    uses: ./.github/workflows/unit-tests.yml
    with:
      AWS_REGION: us-east-1
      RUN: ${{ inputs.TESTS }}
      CLEAR_CACHE: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}
  migrations:
    name: Tests
    needs:
    - build
    uses: ./.github/workflows/migrations.yml
    with:
      AWS_REGION: us-east-1
      CLEAR_CACHE: true
      RUN_MIGRATIONS: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}
  development_plan:
    if: ${{ ( github.ref_type == 'branch' && github.event_name == 'push' && github.ref_name == 'main' ) || ( inputs.ACTION && needs.config.outputs.environment == 'development' ) }}
    name: Development
    strategy:
      fail-fast: false
      matrix:
        env:
        - development
        region:
        - us-east-1
        - sa-east-1
    needs:
    - config
    uses: ./.github/workflows/terraform-plan.yml
    with:
      AWS_REGION: ${{ matrix.region }}
      ENVIRONMENT: ${{ matrix.env }}
      TF_PATH: terraform
      LAMBDA: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  development_infracost:
    if: ${{ inputs.INFRACOST }}
    name: Development
    strategy:
      fail-fast: false
      matrix:
        env:
        - development
        region:
        - us-east-1
        - sa-east-1
    needs:
    - development_plan
    uses: ./.github/workflows/infracost-report.yml
    with:
      AWS_REGION: ${{ matrix.region }}
      ENVIRONMENT: ${{ matrix.env }}
      TF_PATH: terraform
      RUN: ${{ inputs.INFRACOST }}
    secrets:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
  development_pre_deploy:
    if: ${{ ( github.event_name == 'push' && github.ref_name == 'dev' ) || ( inputs.ACTION == 'deploy' && needs.config.outputs.environment == 'development' ) }}
    name: Development
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        env:
        - development
        region:
        - us-east-1
        - sa-east-1
    needs:
    - config
    - build
    - test
    - migrations
    - development_plan
    uses: ./.github/workflows/pre-post-deploy.yml
    with:
      ACTION: pre
      AWS_REGION: ${{ matrix.region }}
      ENVIRONMENT: ${{ matrix.env }}
  development_deploy:
    if: ${{ ( github.event_name == 'push' && github.ref_name == 'dev' ) || ( inputs.ACTION == 'deploy' && needs.config.outputs.environment == 'development' ) }}
    name: Development
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        env:
        - development
        region:
        - us-east-1
        - sa-east-1
    needs:
    - config
    - build
    - test
    - migrations
    - development_plan
    - development_pre_deploy
    uses: ./.github/workflows/terraform-apply.yml
    with:
      AWS_REGION: ${{ matrix.region }}
      ENVIRONMENT: ${{ matrix.env }}
      TF_PATH: terraform
      LAMBDA: true
      UPDATE_AWS_CLI: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  development_post_deploy:
    if: ${{ ( github.event_name == 'push' && github.ref_name == 'dev' && always() ) || ( inputs.ACTION == 'deploy' && needs.config.outputs.environment == 'development' && always() ) }}
    name: Development
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        env:
        - development
        region:
        - us-east-1
        - sa-east-1
    needs:
    - config
    - build
    - test
    - migrations
    - development_deploy
    uses: ./.github/workflows/pre-post-deploy.yml
    with:
      ACTION: post
      AWS_REGION: ${{ matrix.region }}
      ENVIRONMENT: ${{ matrix.env }}
  devops-sandbox_plan:
