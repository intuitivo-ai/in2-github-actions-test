name: Infracost Report

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: false
        type: string
      ENVIRONMENT:
        required: false
        type: string
      RUN_ON_PR:
        required: false
        default: false
        type: boolean
      TF_PATH:
        required: false
        type: string
        default: './'
    secrets:
      INFRACOST_API_KEY:
        required: true
      PERSONAL_ACCESS_TOKEN:
        required: false
env:
  VAR_FILE: ${{ inputs.ENVIRONMENT }}-${{ inputs.AWS_REGION }}
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

jobs:
  infracost-report:
    runs-on: [ self-hosted, linux, intuitivo ]
    name: Infracost Report
    defaults:
      run:
        working-directory: ${{ inputs.TF_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download tf plan
        if: ${{ !inputs.RUN_ON_PR }}
        uses: actions/download-artifact@v4
        with:
          name: plan_${{ env.VAR_FILE }}.json
          path: ${{ inputs.TF_PATH }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost report
        if: ${{ !inputs.RUN_ON_PR }}
        run: |
          chmod +x ../scripts/*
          ../scripts/infracost_report.sh

      - name: Infracost PR report
        if: ${{ inputs.RUN_ON_PR }}
        id: infracost-pr-report
        run: |
          chmod +x ../scripts/*
          ../scripts/infracost_comment.sh

      - name: Get PR number
        if: ${{ inputs.RUN_ON_PR }}
        id: pr_number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ../scripts/*
          ../scripts/get_pr_number.sh

      - name: Comment on PR
        if: ${{ steps.pr_number.outputs.pr_number != 0 && inputs.RUN_ON_PR }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr_number.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{steps.infracost-pr-report.outputs.gh_comment}}'
            })