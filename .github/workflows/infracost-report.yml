name: Infracost Report

on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: false
        type: string
      ENVIRONMENT:
        required: false
        type: string
      RUN_ON_PR:
        required: false
        default: false
        type: boolean
      TF_PATH:
        required: false
        type: string
        default: './'
    secrets:
      INFRACOST_API_KEY:
        required: true
      PERSONAL_ACCESS_TOKEN:
        required: false
env:
  VAR_FILE: ${{ inputs.ENVIRONMENT }}-${{ inputs.AWS_REGION }}
  INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

jobs:
  infracost-report:
    runs-on: [ self-hosted, linux, intuitivo ]
    name: Infracost Report
    defaults:
      run:
        working-directory: ${{ inputs.TF_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download tf plan
        if: ${{ !inputs.RUN_ON_PR }}
        uses: actions/download-artifact@v4
        with:
          name: plan_${{ env.VAR_FILE }}.json
          path: ${{ inputs.TF_PATH }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost report
        if: ${{ !inputs.RUN_ON_PR }}
        run: |
          chmod +x ../scripts/*
          ../scripts/infracost_report.sh

      - name: Infracost PR report
        if: ${{ inputs.RUN_ON_PR }}
        run: |
          chmod +x ../scripts/*
          ../scripts/infracost_comment.sh

      - name: Infracost Comment
        if: ${{ inputs.RUN_ON_PR }}
        run: |
          infracost comment github --path=report.json \
                                   --repo=$GITHUB_REPOSITORY \
                                   --github-token=${{ github.token }} \
                                   --pull-request=${{ github.event.pull_request.number }} \
                                   --behavior=update \
                                   --show-all-projects
