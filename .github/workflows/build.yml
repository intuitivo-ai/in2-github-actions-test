name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    if: ${{ contains( github.ref, 'master') }}
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build
        id: build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ env.DEFAULT_DOCKER_TAG }}
      - name: Push to ECR
        run: |
          COMMIT_ID="${GITHUB_SHA}"
          ORG="${GITHUB_REPOSITORY_OWNER}"
          REPOSITORY=$(echo "${GITHUB_REPOSITORY}" | sed "s|${ORG}/||g")

          docker tag "${{ env.DEFAULT_DOCKER_TAG }}" "${REGISTRY}/${REPOSITORY}:${GITHUB_SHA}"
          docker tag "${{ env.DEFAULT_DOCKER_TAG }}" "${REGISTRY}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
          docker images
          docker push "${REGISTRY}/${REPOSITORY}:${GITHUB_SHA}"
          docker push "${REGISTRY}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"

  hello_world_job:
    if: ${{ contains( github.ref, 'master') }}
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ./.github/action1 # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
  build1:
#    if: ${{ contains( github.ref, 'master') }}
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      AWS_REGION: us-east-2
      DEFAULT_DOCKER_TAG: in2etvo
      PUSH: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}


  test:
    runs-on: ubuntu-latest
    needs: build1
    steps:
      - run: echo ${{ needs.build.outputs.image_id }}
  build2:
#    if: ${{ contains( github.ref, 'master') }}
    uses: intuitivo-ai/in2-github-actions/.github/workflows/docker-build-and-push.yml@main
    with:
      AWS_REGION: us-east-2
      DEFAULT_DOCKER_TAG: in2etvo
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}
