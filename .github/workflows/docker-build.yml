name: Docker-Build

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_REGION: us-east-2
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DEFAULT_DOCKER_TAG: in2etvo
  REGISTRY: ${{ secrets.ECR_REGISTRY }}

on:
  workflow_call:

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ env.DEFAULT_DOCKER_TAG }}
      - name: Push to ECR
        run: |
          COMMIT_ID="${GITHUB_SHA}"
          ORG="${GITHUB_REPOSITORY_OWNER}"
          REPOSITORY=$(echo "${GITHUB_REPOSITORY}" | sed "s|${ORG}/||g")

          docker tag "${DEFAULT_DOCKER_TAG}" "${REGISTRY}/${REPOSITORY}:${GITHUB_SHA}"
          docker tag "${DEFAULT_DOCKER_TAG}" "${REGISTRY}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
          docker images
          docker push "${REGISTRY}/${REPOSITORY}:${GITHUB_SHA}"
          docker push "${REGISTRY}/${REPOSITORY}:${GITHUB_REF_NAME}_${GITHUB_SHA}"
