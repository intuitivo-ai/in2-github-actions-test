name: Pull Request
on:
  pull_request:
    branches-ignore:
      - 'infra-updates*'
concurrency:
  group: ${{ github.base_ref }}
  cancel-in-progress: true

jobs:
  clean_old_comments :
    name: Delete old Comments
    runs-on: [ self-hosted, linux ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get PR number
        id: pr_number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/*
          ./scripts/get_pr_number.sh
      - name: Delete old PR Comments
        if: ${{ steps.pr_number.outputs.pr_number != 0 }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./scripts/delete_pr_comments.sh')
            console.log(script({github, context}))
  build:
    name: Pull Request
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      AWS_REGION: us-east-1
      PUBLISH: true
      GH_SHA: ${{ github.event.pull_request.head.sha }}
      CHECKOUT_IN2_REPOSITORIES: true
      CHECKOUT_IN2_REPOSITORY_NAMES: in2-react-components
      CLEAR_CACHE: true
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REGISTRY: ${{ secrets.ECR_REGISTRY }}
  scan_image:
    name: Scan
    needs:
    - build
    uses: ./.github/workflows/show-ecr-vulnerabilities.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  infracost-report:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: [ self-hosted, linux ]
    env:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
    name: Infracost Report
    needs:
      - clean_old_comments
    defaults:
      run:
        working-directory: terraform/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get PR number
        id: pr_number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/*
          ./scripts/get_pr_number.sh
      - name: Setup Infracost
        if: ${{ env.INFRACOST_API_KEY != '' }}
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      - name: Infracost report
        if: ${{ env.INFRACOST_API_KEY != '' }}
        id: generate_report
        run: |
          chmod +x ../scripts/*
          ../scripts/infracost_comment.sh
      - name: Format report
        if: ${{ env.INFRACOST_API_KEY != '' }}
        run: |
          REPORT_FILE=${{ steps.generate_report.outputs.report }}
          python ../scripts/infracost_report_format.py $REPORT_FILE
          echo "output=output.md" >> $GITHUB_OUTPUT
      - name: Infracost Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('terraform/output.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr_number.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: content
            })