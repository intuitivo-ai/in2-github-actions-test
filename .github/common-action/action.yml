# action.yml
name: 'Common'
description: 'Export parameters to outputs'
inputs:
  digest:
    description: 'docker image digest'
    required: true
    default: 'DIGEST'
outputs:
  COMMIT_ID:
    description: 'Commit id'
  REPOSITORY:
    description: 'Repository name'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.digest }}
