# action.yml
name: 'Docker Build'
description: 'Build docker images'
inputs:
  github_organization:  # id of input
    description: 'Who to greet'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github_organization }}
